<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        }

        .contact-form {
            background: #fff;
            padding: 4rem;
            border-radius: var(--border-radius);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--color-headings);
        }

        .contact-form .input-group {
            margin-bottom: 1.5rem;
        }

        .contact-form .input-group label {
            display: block;
            font-size: 1.8rem;
            color: var(--color-headings);
            margin-bottom: 0.5rem;
        }

        .contact-form .input {
            width: 100%;
            font-size: 1.6rem;
        }

        .contact-form .btn {
            display: block;
            width: 100%;
            margin-top: 2rem;
            background: var(--color-primary);
        }

        .contact-form .btn:hover {
            background: var(--color-secondary);
        }
    </style>
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" class="input" rows="5" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn--primary">Send Message</button>
    </form>
</body>
</html>
