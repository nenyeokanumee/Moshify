<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Sign In Form.css">
    <title>Sign In Form</title>
</head>
<body>
    <form action="" class="">
        <h2>Please Sign In</h2>
        <div class="form-group">
            <input type="email" autofocus placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="checkbox" name="" id="rememberme">
            <label class="label-inline" for="rememberme">Remember Me</label>
        </div>       
        <button class="form-group" type="submit">Sign In</button>
        <p>Copyright &copy; 2024 </p>
    </form>    
</body>
</html>
